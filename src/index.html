<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>chatter</title>


</head>

<body>
  <div>
    <h2 id="my-id">Loading...</h2>

    <!-- Before connect -->
    <div id="before-connect">
      <div id="connect-container">
        <span>Call to:</span> <br>
        <input type="text" id="connectto-id"></input>  
        <button id="make-call">Connect</button>
      </div>
    </div>
    
    <!-- After connect -->
    <div id="after-connect">
      
      <button id="video-call">Camera</button>

      <div id="video-container">
        <video id="visitant" autoplay></video>
        <video id="owner" autoplay></video>
      </div>

      <div id="chat-container">
        <div id="chat-history"></div>
        <input type="text" id="chat-message"></input>
        <button id="send-message">Send</button>
      </div>


    </div>

  <!-- Scripts -->
</body>

</html>
